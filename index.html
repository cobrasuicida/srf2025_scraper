<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF2025 数据处理项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 60px;
            animation: fadeInUp 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e0e0e0, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .author-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .author-icon {
            font-size: 1.5rem;
        }

        .author-name {
            font-size: 1rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .projects-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .project-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            text-align: center;
            display: block;
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .project-description {
            margin-bottom: 25px;
            color: #555;
            line-height: 1.7;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .project-link {
            display: inline-block;
            background: linear-gradient(45deg, #007acc, #005999);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 0;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .project-card {
                padding: 30px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .projects-grid {
                flex-direction: column;
                align-items: center;
            }
        }

        /* 粒子背景效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 20%;
            left: 80%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 60%;
            left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 80%;
            left: 70%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            top: 40%;
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            width: 3px;
            height: 3px;
            top: 70%;
            left: 30%;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <header class="header">
            <h1>SRF2025 数据处理项目</h1>
            <p>专业的会议数据提取、处理和可视化解决方案</p>
            <div class="author-info">
                <span class="author-icon">👨‍💻</span>
                <span class="author-name">作者：刘铭 (Ming Liu)</span>
            </div>
        </header>

        <div class="projects-grid">
            <a href="srf2025_data_explorer.html" class="project-card">
                <div class="project-icon">📊</div>
                <h2 class="project-title">SRF2025 会议数据浏览器</h2>
                <p class="project-description">完整的SRF2025超导射频会议数据浏览器。从PDF文档中提取了278个会议贡献，支持实时搜索和多维度筛选。</p>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number">278</span>
                        <span class="stat-label">会议贡献</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">16</span>
                        <span class="stat-label">会话类型</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">357</span>
                        <span class="stat-label">PDF页面</span>
                    </div>
                </div>

                <span class="project-link">🚀 查看数据浏览器</span>
            </a>
        </div>

        <footer class="footer">
            <div style="margin-bottom: 15px;">
                <span style="font-size: 1.5rem; margin-right: 10px;">⚡</span>
                <span style="font-weight: 600;">技术栈：</span>
                <span
                    style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 15px; margin: 0 5px; font-size: 0.9rem;">Python</span>
                <span
                    style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 15px; margin: 0 5px; font-size: 0.9rem;">JavaScript</span>
                <span
                    style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 15px; margin: 0 5px; font-size: 0.9rem;">HTML5</span>
                <span
                    style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 15px; margin: 0 5px; font-size: 0.9rem;">CSS3</span>
            </div>
            <p>&copy; 2025 SRF2025 数据处理项目 | 作者：刘铭 (Ming Liu) | 基于Python和Web技术构建</p>
        </footer>
    </div>
</body>

</html>
